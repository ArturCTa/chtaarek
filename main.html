<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Prosty Czat (Ciemny + Kolorowe Wiadomości)</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #ffffff;
    }

    #CZATSigam {
      border: 1px solid #333;
      background-color: #1e1e1e;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-bottom: 15px;
    }

    .WIADOMOSC {
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 8px;
      color: #dcdcdc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .WIADOMOSC.green {
      background-color: #2a2a2a;
      border-left: 4px solid #4caf50;
    }

    .WIADOMOSC.red {
      background-color: #2a2a2a;
      border-left: 4px solid #f44336;
    }

    #wpiszwiadomosci {
      width: calc(100% - 100px);
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #2b2b2b;
      color: #ffffff;
      outline: none;
      margin-right: 10px;
    }

    #wysylajacyprzyciska {
      padding: 10px 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #wysylajacyprzyciska:hover {
      background-color: #45a049;
    }

    .wpisywanie {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>

  <h2>CzatenmACHEN</h2>

  <div id="CZATSigam"></div>

  <div class="wpisywanie">
    <input type="text" id="wpiszwiadomosci" placeholder="Wpisz wiadomość..." />
    <button id="wysylajacyprzyciska">Wyślij</button>
  </div>

  <script>
    var zliczaniewiddomosci = 0;

    function wiadomoscii() {
      var input = document.getElementById("wpiszwiadomosci");
      var CZATSigam = document.getElementById("CZATSigam");
      var text = input.value.trim();

      if (text !== "") {
        var divenmaCHEN = document.createElement("div");
        divenmaCHEN.className = "WIADOMOSC";

        if (zliczaniewiddomosci % 2 === 0) {
          divenmaCHEN.classList.add("green");
        } else {
          divenmaCHEN.classList.add("red");
        }

        divenmaCHEN.textContent = text;
        CZATSigam.appendChild(divenmaCHEN);
        input.value = "";
        CZATSigam.scrollTop = CZATSigam.scrollHeight;
        zliczaniewiddomosci++;
      }
    }

    var button = document.getElementById("wysylajacyprzyciska");
    button.addEventListener("click", wiadomoscii);

    var inputField = document.getElementById("wpiszwiadomosci");
    inputField.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        wiadomoscii();
      }
    });
  </script>
</body>
</html>
